<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Result</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h2 class="ion-padding ion-text-uppercase">Receiver Info</h2>
    <ion-list>
      <ion-item lines="none">
        <ion-label>
          <h2>Name</h2>
          <p>{{name}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <h2>Phone</h2>
          <p>{{dailCode}}<span>{{phoneNumber}}</span></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div class="highlight ion-padding">
    <h2 class="ion-text-uppercase">Event Name</h2>
    <div class="time-box-outer">

      <div class="time-slots">
        <h2>Start Time</h2>
        <div class="left-slot">
          <div class="left-53543">
            <div>2013-01-03</div>
            <div>10:30 AM</div>
          </div>
          <ion-icon class="clo1" name="time-outline"></ion-icon>
        </div>
      </div>

      <div class="time-slots">
        <h2>End Time</h2>
        <div class="left-slot">
          <div class="left-53543">
            <div>2013-01-03</div>
            <div>10:30 AM</div>
          </div>
          <ion-icon class="clo1" name="time-outline"></ion-icon>
        </div>
      </div>

    </div>

  </div>
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h2>VIsitor Type</h2>
        <p>Friend Family</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Space Name</h2>
        <p>Bhayani Heights</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <h2 class="ion-padding ion-text-uppercase">Sender Info</h2>
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h2>Name</h2>
        <p>{{sendername}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Phone</h2>
        <p>{{senderdailCode}}<span>{{senderphoneNumber}}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
