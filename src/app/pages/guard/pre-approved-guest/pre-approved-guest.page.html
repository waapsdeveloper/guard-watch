<ion-header class="global-header ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Pre Approved Guest
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar><br>
  <ion-toolbar>
    <ion-searchbar class="search-box-235553" [(ngModel)]="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of list | filterList : ['name'] : search" >
      <ion-label>

        <h2>
          {{ item.name }}
        </h2>
        <p>{{item.dial_code}} {{ item.phone_number }}</p>
      </ion-label>
      <ion-buttons>
        <app-action-sheet [options]="Options"></app-action-sheet>

      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
