<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Request Invites</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of list">
    <ion-card-header class="card-header-688768">
      <div>
        <ion-card-subtitle
          class="ion-text-uppercase">{{item.dial_code}}<span>{{item.phone_number}}</span></ion-card-subtitle>
        <ion-card-title class="tl-67896">{{item.name}}</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content> {{item.comments}}
    </ion-card-content>
    <div id="button-block" class="ion-padding">
      <ion-button>
        <ion-icon name="checkmark-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>

    </div>
  </ion-card>
</ion-content>
