<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-card>
    <ion-card-header class="card-header-688768">
      <div>
        <ion-card-subtitle class="ion-text-uppercase">secure</ion-card-subtitle>
        <ion-card-title class="tl-67896">Contacts</ion-card-title>
      </div>
      <div class="card-header-right">
        <div class="heading-7856758">{{list.length}}</div>
        <ion-icon name="card-outline"></ion-icon>
      </div>
    </ion-card-header>
    <ion-card-content> Space is a concept of your boundry, like your office, home, workshop your private place or else
    </ion-card-content>
  </ion-card>
  <ion-list [inset]="true">
    <ion-item lines="none" detail="true" *ngFor="let item of list" (click)="setItemColor(item)">
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.dial_code}} - {{item.phone_number}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openAddContacts()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
