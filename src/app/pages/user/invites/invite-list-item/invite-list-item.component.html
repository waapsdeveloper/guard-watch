<ion-item [button]="true" detail="false" >
  <div class="unread-indicator-wrapper" slot="start"></div>
  <ion-label>
    <strong>{{item.event.title}}</strong>
    <h2>{{item.comments}}</h2>
    <ion-text>{{item.pass_type}} - {{item.visitor_type}}</ion-text><br />
    <ion-note color="medium" class="ion-text-wrap">Valid till: {{ item.end_date }}!</ion-note>
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">
    <ion-note color="medium">{{item.date}}</ion-note>
    <ion-icon color="medium" name="chevron-forward"></ion-icon>
  </div>
</ion-item>
