<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="search"
      placeholder="Search Events"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of events | filterList : ['name'] : search">
    <ion-item>
      {{ item.event }}
    </ion-item>
  </ion-list>
</ion-content>
