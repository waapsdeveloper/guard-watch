
<ion-header class="global-header ion-no-border">
  <ion-toolbar >
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar class="search-box-235553" [(ngModel)]="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content-bg">

  <ion-list style="background: transparent">
    <ion-item *ngFor="let item of list | filterList : ['dial_code','name'] : search" (click)="selection(item)" style="--background: transparent">
      <div class="flag-item-li">
        <span class="fi fi-{{item.code | lowercase}}"></span>
        <div>{{item.dial_code}}</div>
        <div>{{item.name}}</div>
      </div>

    </ion-item>

  </ion-list>


</ion-content>
