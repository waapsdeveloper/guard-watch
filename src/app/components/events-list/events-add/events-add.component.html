<ion-content class="login-page-content ion-padding" [fullscreen]="true" [scrollY]="true">

  <div class="form-body-outer">
    <div class="hb-with-flag">
      <h2>Add Your New Event</h2>
    </div>

    <app-input-box  (valueChanged)="result($event, 'title')"  placeholder="Title" type="text" ></app-input-box>
    <app-input-box (valueChanged)="result($event, 'description')"  placeholder="Description" type="description"></app-input-box>

    <ion-button shape="round" expand="full" color="primary" type="submit" (click)="save()">
      <span *ngIf="!isLoading">Save</span>
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </ion-button>



  </div>

</ion-content>
