<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="login-page-content" color="light" [fullscreen]="true" [scrollY]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar></ion-searchbar>
  <div class="ion-padding">
    <ion-note >
      Selection of an event is mandatory to send an invite. This will identify the type of event you are inviting for.
    </ion-note>
  </div>

    <ion-list [inset]="true">
      <ion-radio-group [(ngModel)]="selection" >
        <ion-item *ngFor="let item of list" lines="none" [color]="setItemColor(item)" (click)="setSelection(item)">
          <ion-label>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>

          </ion-label>
          <ion-radio slot="end" value="{{item.id}}"></ion-radio>
        </ion-item>
      </ion-radio-group>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary" (click)="addEvent()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
